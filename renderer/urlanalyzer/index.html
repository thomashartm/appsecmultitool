<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SinkFinder</title>
    <link rel="stylesheet" href="css/milligram.min.css">
    <link rel="stylesheet" href="css/analyzer.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="column">
            <fieldset>
                <label for="targetUrl">Target URL</label>
                <input type="text" placeholder="http://..." id="targetUrl">
                <h5>Analysis</h5>
                <button class="button button-outline" id="linkAnalysisBtn">Only Target URL</button>
                <button class="button button-outline" id="quickAnalysisBtn">Scrape links on page</button>
                <label></label>
            </fieldset>

        </div>
    </div>
    <div class="row">
        <div class="column">
            <h5>Operations</h5>
            <button class="button button-outline" id="clearScanResults">Clear</button>
        </div>
    </div>

    <div class="row">
        <div class="column statusbar" id="status">
        </div>
    </div>
    <div class="row">
        <div class="column" id="">
            &nbsp;
        </div>
    </div>

    <div class="row results">
        <div class="column" id="resultlist">
            <h3>Results</h3>
            <table>
                <thead>
                <tr>
                    <th>Property</th>
                </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </div>
        <div class="column" id="resultdetails">

        </div>
    </div>
</div>


<script src="js/analyze.js"></script>
<script src="js/results.js"></script>
<script src="js/progress.js"></script>
</body>

</html>
